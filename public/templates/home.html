<div class="spinner" ng-show="processing">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>

<div ng-show="processing" class="loading-text">
     Loading ...
</div>

<div class="title-home" ng-show="!processing">
    Galleries
</div>

<div class="container-gallery">
    <div ng-repeat="(index, value) in filteredPicturesData | filter:searchText">
        <a href="./category/{{ value[0].albumId }}" >
            <div class="gallery" style="background-image: url({{value[0].thumbnailUrl}});">
            </div>
        </a>
        <p class="title-gallery">
            {{value[0].title}}
        </p>
    </div>
</div>

<pagination ng-show="!processing"
  ng-model="currentPage"
  total-items="picturesData.length"
  max-size="maxSize"  
  boundary-links="true"
  style="margin-left: 40%">
</pagination>
